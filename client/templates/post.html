<template name="post">
  <li class="{{#if notMyPost}}disable-sort-item{{/if}} post panel panel-{{panelStyle type}}">
  <div class="panel-heading handle">
    <span class="pull-left">
      <span class="badge" data-toggle="tooltip" data-placement="top" title="Number of upvotes for this post.">{{votes}}</span>
      {{#if can_vote}}
      <button class="btn btn-default btn-xs upvote-post{{#if voted}} active{{/if}}"
          data-toggle="tooltip"
          data-placement="top"
          title="Upvote this post.">
        <i class="glyphicon glyphicon-arrow-up"></i>
      </button>
      {{/if}}
    </span>
    <span class="pull-right">
      {{#if myPost}}
      <i
        class="glyphicon glyphicon-star"
        data-toggle="tooltip"
        data-placement="top"
        title="This post belongs to you."></i>
      {{/if}}
    </span>
    </div>
    {{#if editMode}}
      {{>post_form}}
    {{else}}
    <div class="panel-body">
      <p>{{#emojione}}{{content}}{{/emojione}}</p>
    </div>
    {{/if}}
  </li>
</template>
