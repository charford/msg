<template name="post">
  {{#if displayPost}}
  <li class="{{#if notMyPost}}disable-sort-item{{/if}} post panel panel-{{panelStyle type}}">
    <div class="panel-heading handle">{{#if myPost}}<i class="pull-right glyphicon glyphicon-star" title="This post belongs to you."></i>{{/if}}</div>
    <div class="panel-body">
    {{#if editMode}}
      <textarea placeholder="Enter your post here..." rows="{{rows}}" data-post-id="{{_id}}" autofocus>{{editContent}}</textarea>
    {{else}}
      <p>{{content}}</p>
    {{/if}}
    </div>
    {{#if editMode}}
    <div class="panel-footer">
      <button class="btn btn-success btn-xs save-post-btn">Save</button>
      <button class="btn btn-default btn-xs cancel-post-btn">Cancel</button>
    </div>
    {{/if}}
  </li>
  {{/if}}
</template>
